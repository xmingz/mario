<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport"/>

        <title>TGE SpriteSheetAnimation Tutorial</title>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css"/>

        <!-- TreSensa files -->
        <script src="lib/viewporter.js"></script>
        <script src="lib/PxLoader.js"></script>
        <script src="lib/PxLoaderImage.js"></script>
        <script src="lib/tge-1.0.min.js"></script>

        <!-- Project files  -->
        <script src="MyGame.js"></script>
        <script src="ui/Loading.js"></script>
        <script src="ui/GameScreen.js"></script>

        <!-- TreSensa Game Engine -->
        <script type="text/javascript">
            function initializeTGE() {
                var _myGame = new MyGame();
                if(_myGame.IsPlatformAcceptable()) {
                    _myGame.Launch( {gameDiv:"game_canvas"} );
                }
                else
                {
                    // Handle rejected platform as desired...
                }
            }
            window.addEventListener ? window.addEventListener("load",initializeTGE,false) : window.attachEvent && window.attachEvent("onload",initializeTGE);
        </script>
    </head>

    <body>
        <div id="viewporter" align="center" width="100%">
            <div id="game_canvas" style="position:relative; width:100%; height:100%;"></div>
        </div>
    </body>
</html>
